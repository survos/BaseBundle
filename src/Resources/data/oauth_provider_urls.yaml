# curated manually,  must match 'type' in the oathu confi
providers:
  facebook:
    apps_url: https://developers.facebook.com/apps/
    app_url: 'https://developers.facebook.com/apps/%s/dashboard/'
    user_apps: https://www.facebook.com/settings?tab=applications

  github:
